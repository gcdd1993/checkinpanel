version = 1

[[analyzers]]
name = "python"
enabled = true

[analyzers.meta]
runtime_version = "3.x.x"
type_checker = "mypy"
max_line_length = 120
skip_doc_coverage = ["module", "magic", "init", "class", "nonpublic"]

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true
